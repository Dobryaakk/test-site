<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Cards with Plyr</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .card {
      width: 300px;
      padding: 20px;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin-top: 10px;
    }

    /* Стилізація плеєра */
    .plyr__controls button {
      color: #fff;
      background-color: #3498db; /* синій колір */
    }

    .plyr {
      background-color: #f0f0f0; /* світло-сірий фон */
      border-radius: 8px;
      padding: 10px;
    }

    .plyr__controls .plyr__controls__item,
    .plyr__controls .plyr__time {
      font-family: 'Arial', sans-serif; /* Змініть на вибраний вами шрифт */
    }

    .plyr__controls button:hover {
      background-color: #2980b9; /* зміна коліру при наведенні */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="song1.jpg" alt="Song 1">
      <h3>Song 1</h3>
      <audio id="player1" controls>
        <source src="song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="card">
      <img src="photo2.jpg" alt="Song 2">
      <h3>Song 2</h3>
      <audio id="player2" controls>
        <source src="mus.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Add more cards as needed -->
  </div>

  <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const players = Plyr.setup('audio', {
    controls: ['play', 'progress']
  });
});
  </script>
</body>
</html>
