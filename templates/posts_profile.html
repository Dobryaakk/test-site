<div class="container">

      <img src="{{ url_for('header', username=username, filename=header) }}" alt="" class="img-fluid">
      <div class="row align-items-center">
        <div class="col-lg-4 order-lg-1 order-2">
          <div class="d-flex align-items-center justify-content-around m-4">

              <i class="fa fa-file fs-6 d-block mb-2"></i>

            </div>

                      <img src="{{ url_for('userava', username=username, filename=avatar) }}" alt="" class="w-100 h-100" style="object-fit: cover;">

              </div>
          </div>

            <div class="text-center">
              <h5 class="fs-5 mb-0 fw-semibold">{{ current_user.getName() }}</h5>

            </div>
          </div>
        </div>
        <div class="col-lg-17 order-last">
          <ul class="list-unstyled d-flex align-items-center justify-content-center justify-content-lg-start my-3 gap-3">

              </li>
          </ul>
      </div>

<a class="nav-link position-relative rounded-0 {% if request.path == url_for('profile', username=username) %}active{% endif %} d-flex align-items-center justify-content-center bg-transparent fs-3 py-6" id="pills-profile-tab" href="{{ url_for('profile', username=username) }}" role="tab" aria-controls="pills-profile" aria-selected="true">

    </a>
</li>
<li class="nav-item" role="presentation">

  <style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
.card {
  width: 320px; /* фіксований розмір картки */
  height: 400px; /* фіксована висота картки */
  padding: 20px;
  margin: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  text-align: center;
  overflow: hidden; /* обрізати зайві елементи, якщо вони виходять за межі */
}

.card img {
  width: 100%;
  min-height: 250px; /* мінімальна висота для фото */
  max-width: 100%;
  object-fit: cover;
  border-radius: 8px; /* заокруглення кутів зображення */
}

  .card h3 {
    margin-top: 10px;
  }

  /* Стилізація плеєра */
  .plyr__controls button {
    color: #fff;
    background-color: #3498db; /* синій колір */
  }

  .plyr {
    background-color: #f0f0f0; /* світло-сірий фон */
    border-radius: 8px;
    padding: 10px;
  }

  .plyr__controls .plyr__controls__item,
  .plyr__controls .plyr__time {
    font-family: 'Arial', sans-serif; /* Змініть на вибраний вами шрифт */
  }

  .plyr__controls button:hover {
    background-color: #2980b9; /* зміна коліру при наведенні */
  }

  .audio-container {
  height: 50px; /* фіксована висота аудіо-плеєра */
}

.audio-container audio {
  width: 100%;
  height: 100%;
}
</style>
<div class="container marketing">
{% for post in posts %}
<div class="row featurette">
    <div class="col-md-7 {% if loop.index is divisibleby 2 %} order-md-2 {% endif %}">
        <h2 class="featurette-heading">{{ post.text }}</h2>
        <p class="lead">{{ post.bigtext }}</p>
    </div>
    <div class="col-md-4">
        <img class="featurette-image img-fluid mx-auto" src="{{ url_for('posts_photo', filename=post.photo_path) }}" alt="Photo">
    </div>
</div>
<hr class="featurette-divider">
{% endfor %}
</div>
